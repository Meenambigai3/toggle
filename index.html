<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 38px;
  text-align:center;
}
  
.dark-mode {
  background-color: black;
  color: white;
}
.container {
  height: 200px;
  position: relative;
}

.vertical-center {
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
</style>
</head>
<body>
<div class="container">
  <div class="vertical-center">

<h2>WELCOME TO MY TOGGLING WEB PAGE</h2>
<p>Click the button to toggle between dark and light mode for my web page</p>

<button onclick="myFunction()">Toggle dark mode</button>
</div>
</div>
<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
